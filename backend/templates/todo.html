{% extends "base.html" %}

{% block header %}
<nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
        </svg>  
        My ToDo App
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="/todos">My tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About me</a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="post" style="all: unset;">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

{% endblock %}



{% block content %}

<center><h2>Your TODOs</h2></center>

<a id="addnew-button" href="/addnew"><button type="button" class="btn btn-primary btn-lg">ADD NEW</button></a>

<ul class="todo-list">
    {% for todo in todos %}
    <li class="todo-item">
        <form action="/todos/{{ todo.id }}/delete" method="post" class="todo-update-form">
            <div class="form-group">
                <label for="title_{{ todo.id }}">Title:</label>
                <span>{{ todo.title }}</span>
            </div>
            <div class="form-group">
                <label for="description_{{ todo.id }}">Description:</label>
                <span>{{ todo.description }}</span>
            </div>
            <div class="form-group">
                <label for="deadline_{{ todo.id }}">Deadline:</label>
                <span>{{ todo.deadline }}</span>
            </div>          
            <button type="submit" class="todo-item-buttons btn btn-primary">Delete</button>
            <a href="/todos/{{ todo.id }}/update" class="todo-item-buttons btn btn-primary">Update</a>
        </form>
    </li>
    {% endfor %}
</ul>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


{% endblock %}
