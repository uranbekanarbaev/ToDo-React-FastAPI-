{% extends "base.html" %}

{% block content %}
<div class="bg-auth">
<form method="post" action="/login">
    <center><h2>Login</h2></center><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <center><div class="soc-icons">
      <a href="/auth/google/login"><button type="button" class="btn btn-primary" style="height:80px; width: 300px;"><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
      </svg> Log In with Google </button></a>
        
    </div></center>
    <button type="submit">Login</button>
    <br>
    <center><p style="margin-top: 20px; color: red;">{% if error %} Something went wrong. Try again {% endif %}</p></center>
</form>
</div>
{% endblock %}
